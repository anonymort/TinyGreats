<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f1115" />

    <!-- Offline-only CSP: blocks all network egress -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'none'; img-src 'self' data:; media-src 'self' blob:; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'; script-src 'self';" />

    <link rel="manifest" href="/manifest.webmanifest" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="h-full">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
  
</html>
